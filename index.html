<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="id-ID" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Editor Gambar by Halip26</title>
  <meta name="description" content="Anda bisa edit gambar dengan mudah disini">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Styles-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="container disable">
    <h2>Editor Gambar</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options">
            <button id="brightness" class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brighteness</p>
              <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="200">
          </div>
        </div>
        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options">
            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
            <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="assets/image-placeholder.svg" alt="preview-img">
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter">Reset Filters</button>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Pilih Gambar</button>
        <button class="save-img">Simpan Gambar</button>
      </div>
    </div>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
